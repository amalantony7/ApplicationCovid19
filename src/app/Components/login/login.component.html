<div class="login-container d-md-flex h-md-100 ">

    <!-- First Half -->

    <div class="col-md-6 p-0 h-md-100">
        <div class="text-white d-md-flex  h-100 p-5 text-center justify-content-center">
            <div class="logoarea">
                <h3 class="title">Covid 19</h3>
            </div>
        </div>
    </div>

    <!-- Second Half -->

    <div class="col-md-6 col-sm-md-6 p-0 h-md-100 loginarea">
        <div class="d-md-flex h-md-100 p-5 justify-content-md-center">
            <div class="loginarea">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12">
                        <form id="loginForm" [formGroup]="loginForm" (submit)="submitForm()">
                            <div class="card w-25">
                                <div class="card-header">
                                    Login
                                </div>
                                <div class="card-body">
                                    <mat-form-field appearance="outline" class="full-width">
                                        <mat-label>Username</mat-label>
                                        <input matInput placeholder="Username" type="text" name="username"
                                            formControlName="username" required autofocus>
                                        <mat-error>Username is required</mat-error>
                                    </mat-form-field>

                                    <mat-form-field appearance="outline" class="full-width">
                                        <mat-label>Password</mat-label>
                                        <input matInput placeholder="Password" type="password" name="password"
                                            formControlName="password" required>
                                        <mat-error>Password is required</mat-error>
                                    </mat-form-field>

                                    <div class="row mt-3 text-center">
                                        <div class="col-12 col-sm-12 col-md-12">
                                            <button class="btn btn-block btn-primary"
                                                [disabled]="!loginForm.valid">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
